<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX with Go: Tic Tac Yummy</title>
    <link href="/static/css/tailwind-output.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-gray-100">
      <div class="flex justify-center items-center h-screen max-h-24">
        <div class="grid grid-rows-2 gap-2 mt-50">
          <div class="text-2xl font-semibold text-black" hx-get="/room/1" hx-swap="innerHTML">Players</div>
        </div>
      </div>
      <div class="flex justify-center items-center h-screen">
        <div class="grid grid-cols-3 gap-0">
          <div class="w-44 h-44 flex justify-center items-center border-2 border-gray-300 bg-white cursor-pointer"></div>
          <div class="w-44 h-44 flex justify-center items-center border-2 border-gray-300 bg-white cursor-pointer"></div>
          <div class="w-44 h-44 flex justify-center items-center border-2 border-gray-300 bg-white cursor-pointer"></div>
          <div class="w-44 h-44 flex justify-center items-center border-2 border-gray-300 bg-white cursor-pointer"></div>
          <div class="w-44 h-44 flex justify-center items-center border-2 border-gray-300 bg-white cursor-pointer"></div>
          <div class="w-44 h-44 flex justify-center items-center border-2 border-gray-300 bg-white cursor-pointer"></div>
          <div class="w-44 h-44 flex justify-center items-center border-2 border-gray-300 bg-white cursor-pointer"></div>
          <div class="w-44 h-44 flex justify-center items-center border-2 border-gray-300 bg-white cursor-pointer"></div>
          <div class="w-44 h-44 flex justify-center items-center border-2 border-gray-300 bg-white cursor-pointer"></div>
        </div>
      </div>
    </div>

    <style>
.cell:empty:hover {
  background-color: #f3f3f3;
}
    </style>
  </body>
</html>
